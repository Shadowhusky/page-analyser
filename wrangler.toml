name = "ai-website-inspector"
main = "src/worker.ts"
compatibility_date = "2024-11-27"
compatibility_flags = ["nodejs_compat"]

# Workers AI binding
[ai]
binding = "AI"

# Durable Object binding
[[durable_objects.bindings]]
name = "INSPECTOR_DO"
class_name = "InspectorDO"
script_name = "ai-website-inspector"

# Durable Object migrations  
[[migrations]]
tag = "v1"
new_sqlite_classes = ["InspectorDO"]

# KV Namespace for static assets
[[kv_namespaces]]
binding = "ASSETS"
id = "4e8930665cc64cdda8b54b221e953d44"

# Environment variables 
# [vars]
